<div class="categories">
    <strong> Список категорий </strong>

    <div class="category" (click)="taskService.getTasks()">
        Все категории
    </div>
    
    <hr>
    
    @for (c of categories ; track c.id) {
        <div class="category" (click)="showTasksByCategory(c)">
            <li> {{c.title}} </li>
        </div>
    }
</div>
