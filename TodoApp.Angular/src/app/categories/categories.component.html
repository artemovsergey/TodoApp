<div class="categories">
    <strong style="color: #3F51B5"> Список категорий </strong>

    <div class="category" (click)="emitCategory(null)">
        Все категории
    </div>
    
    <hr>
    
    @for (c of categories ; track $index) {
        <div class="category" (click)="emitCategory(c)">
            <li> {{c.title}} </li>
        </div>
    }

</div>
